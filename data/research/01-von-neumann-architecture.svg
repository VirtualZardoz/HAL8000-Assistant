<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Von Neumann Architecture
  </text>

  <!-- CPU Box -->
  <rect x="50" y="60" width="300" height="280" fill="#E3F2FD" stroke="#1976D2" stroke-width="3" rx="5"/>
  <text x="200" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565C0">
    Central Processing Unit (CPU)
  </text>

  <!-- Control Unit -->
  <rect x="70" y="100" width="260" height="80" fill="#BBDEFB" stroke="#1976D2" stroke-width="2" rx="3"/>
  <text x="200" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0D47A1">
    Control Unit (CU)
  </text>
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1565C0">
    Fetch, Decode, Execute
  </text>
  <text x="200" y="162" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1565C0">
    Orchestrates operations
  </text>

  <!-- ALU -->
  <rect x="70" y="195" width="260" height="80" fill="#BBDEFB" stroke="#1976D2" stroke-width="2" rx="3"/>
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0D47A1">
    Arithmetic Logic Unit (ALU)
  </text>
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1565C0">
    Arithmetic operations
  </text>
  <text x="200" y="257" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1565C0">
    Logical operations
  </text>

  <!-- Registers -->
  <rect x="70" y="290" width="260" height="40" fill="#90CAF9" stroke="#1976D2" stroke-width="2" rx="3"/>
  <text x="200" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0D47A1">
    Registers (PC, IR, MAR, MDR, etc.)
  </text>

  <!-- Memory Unit -->
  <rect x="450" y="60" width="300" height="280" fill="#FFF3E0" stroke="#F57C00" stroke-width="3" rx="5"/>
  <text x="600" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#E65100">
    Memory Unit
  </text>

  <rect x="470" y="100" width="260" height="230" fill="#FFE0B2" stroke="#F57C00" stroke-width="2" rx="3"/>
  <text x="600" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#E65100">
    Unified Memory (RAM)
  </text>
  <text x="600" y="155" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#EF6C00">
    Instructions
  </text>
  <line x1="490" y1="165" x2="710" y2="165" stroke="#F57C00" stroke-width="1"/>
  <text x="510" y="185" font-family="Courier, monospace" font-size="11" fill="#BF360C">ADD R1, R2</text>
  <text x="510" y="200" font-family="Courier, monospace" font-size="11" fill="#BF360C">LOAD R3, [100]</text>
  <text x="510" y="215" font-family="Courier, monospace" font-size="11" fill="#BF360C">STORE R1, [200]</text>

  <line x1="470" y1="230" x2="730" y2="230" stroke="#F57C00" stroke-width="2"/>

  <text x="600" y="250" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#EF6C00">
    Data
  </text>
  <line x1="490" y1="260" x2="710" y2="260" stroke="#F57C00" stroke-width="1"/>
  <text x="510" y="280" font-family="Courier, monospace" font-size="11" fill="#BF360C">0x0042</text>
  <text x="580" y="280" font-family="Courier, monospace" font-size="11" fill="#BF360C">0x00FF</text>
  <text x="510" y="295" font-family="Courier, monospace" font-size="11" fill="#BF360C">0x1234</text>
  <text x="580" y="295" font-family="Courier, monospace" font-size="11" fill="#BF360C">0x5678</text>
  <text x="510" y="310" font-family="Courier, monospace" font-size="11" fill="#BF360C">0xABCD</text>
  <text x="580" y="310" font-family="Courier, monospace" font-size="11" fill="#BF360C">0xDEAD</text>

  <!-- Input/Output -->
  <rect x="50" y="380" width="140" height="100" fill="#E8F5E9" stroke="#388E3C" stroke-width="3" rx="5"/>
  <text x="120" y="405" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1B5E20">
    Input Devices
  </text>
  <text x="120" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2E7D32">
    Keyboard
  </text>
  <text x="120" y="447" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2E7D32">
    Mouse
  </text>
  <text x="120" y="464" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2E7D32">
    Scanner
  </text>

  <rect x="610" y="380" width="140" height="100" fill="#FCE4EC" stroke="#C2185B" stroke-width="3" rx="5"/>
  <text x="680" y="405" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#880E4F">
    Output Devices
  </text>
  <text x="680" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#AD1457">
    Monitor
  </text>
  <text x="680" y="447" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#AD1457">
    Printer
  </text>
  <text x="680" y="464" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#AD1457">
    Speaker
  </text>

  <!-- System Buses -->
  <g>
    <!-- Data Bus (bidirectional) -->
    <line x1="350" y1="200" x2="450" y2="200" stroke="#D32F2F" stroke-width="4" marker-end="url(#arrowRed)"/>
    <line x1="450" y1="210" x2="350" y2="210" stroke="#D32F2F" stroke-width="4" marker-end="url(#arrowRed)"/>
    <text x="400" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#D32F2F">
      Data Bus
    </text>
    <text x="400" y="230" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#D32F2F">
      (bidirectional)
    </text>

    <!-- Address Bus (unidirectional) -->
    <line x1="350" y1="140" x2="450" y2="140" stroke="#7B1FA2" stroke-width="4" marker-end="url(#arrowPurple)"/>
    <text x="400" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#7B1FA2">
      Address Bus
    </text>
    <text x="400" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7B1FA2">
      (unidirectional)
    </text>

    <!-- Control Bus -->
    <line x1="350" y1="260" x2="450" y2="260" stroke="#0288D1" stroke-width="4" marker-end="url(#arrowBlue)"/>
    <line x1="450" y1="270" x2="350" y2="270" stroke="#0288D1" stroke-width="4" marker-end="url(#arrowBlue)"/>
    <text x="400" y="290" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0288D1">
      Control Bus
    </text>
  </g>

  <!-- I/O connections -->
  <line x1="120" y1="380" x2="120" y2="340" stroke="#388E3C" stroke-width="3" marker-end="url(#arrowGreen)"/>
  <line x1="140" y1="340" x2="140" y2="380" stroke="#388E3C" stroke-width="3" marker-end="url(#arrowGreen)"/>

  <line x1="680" y1="340" x2="680" y2="380" stroke="#C2185B" stroke-width="3" marker-end="url(#arrowPink)"/>
  <line x1="660" y1="380" x2="660" y2="340" stroke="#C2185B" stroke-width="3" marker-end="url(#arrowPink)"/>

  <!-- I/O System label -->
  <rect x="210" y="360" width="380" height="35" fill="#F5F5F5" stroke="#757575" stroke-width="2" rx="3"/>
  <text x="400" y="382" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#424242">
    Input/Output System
  </text>

  <!-- Legend -->
  <text x="50" y="520" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Key Concept:
  </text>
  <text x="50" y="545" font-family="Arial, sans-serif" font-size="13" fill="#555">
    • Both instructions and data stored in the same memory (Stored-Program Concept)
  </text>
  <text x="50" y="565" font-family="Arial, sans-serif" font-size="13" fill="#555">
    • CPU fetches, decodes, and executes instructions sequentially
  </text>
  <text x="50" y="585" font-family="Arial, sans-serif" font-size="13" fill="#555">
    • System buses enable communication between all components
  </text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#D32F2F"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#7B1FA2"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0288D1"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#388E3C"/>
    </marker>
    <marker id="arrowPink" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#C2185B"/>
    </marker>
  </defs>
</svg>