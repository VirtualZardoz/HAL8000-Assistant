<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2e7d32"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="700" y="35" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#1a1a1a" text-anchor="middle">Sub-Agent Virtual Memory Model</text>

  <!-- Main Session (Top) -->
  <rect x="100" y="80" width="1200" height="170" fill="#e3f2fd" stroke="#1976d2" stroke-width="3" rx="8"/>
  <text x="700" y="115" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#1976d2" text-anchor="middle">Main Session (Primary CPU Context)</text>
  <text x="700" y="145" font-family="system-ui, sans-serif" font-size="15" fill="#333" text-anchor="middle">RAM Limit: 200K tokens (Volatile - Lost on session end)</text>

  <!-- Current RAM usage in main session -->
  <rect x="150" y="165" width="350" height="70" fill="#fff3e0" stroke="#e65100" stroke-width="2" rx="5"/>
  <text x="325" y="193" font-family="system-ui, sans-serif" font-size="15" font-weight="bold" fill="#1a1a1a" text-anchor="middle">Current Context</text>
  <text x="325" y="215" font-family="Monaco, monospace" font-size="14" fill="#333" text-anchor="middle">Active: 65K tokens</text>

  <!-- Small summary result from sub-agent -->
  <rect x="900" y="165" width="350" height="70" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" rx="5"/>
  <text x="1075" y="193" font-family="system-ui, sans-serif" font-size="15" font-weight="bold" fill="#2e7d32" text-anchor="middle">Summary Result</text>
  <text x="1075" y="215" font-family="Monaco, monospace" font-size="14" fill="#333" text-anchor="middle">+5K tokens (from sub-agent)</text>

  <!-- Delegation arrow down -->
  <line x1="600" y1="250" x2="600" y2="315" stroke="#e65100" stroke-width="4" marker-end="url(#arrow)"/>
  <text x="490" y="285" font-family="system-ui, sans-serif" font-size="15" font-weight="bold" fill="#e65100">Delegate Task</text>

  <!-- Sub-Agent (Bottom) -->
  <rect x="100" y="315" width="1200" height="420" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="3" rx="8"/>
  <text x="700" y="350" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#7b1fa2" text-anchor="middle">Sub-Agent Process (Isolated Context)</text>
  <text x="700" y="380" font-family="system-ui, sans-serif" font-size="15" fill="#333" text-anchor="middle">Fresh 200K RAM - Separate memory space, not shared with main session</text>

  <!-- Large files loaded in sub-agent -->
  <rect x="150" y="410" width="140" height="90" fill="#ffebee" stroke="#c62828" stroke-width="2" rx="5"/>
  <text x="220" y="440" font-family="system-ui, sans-serif" font-size="15" font-weight="bold" fill="#c62828" text-anchor="middle">File A</text>
  <text x="220" y="463" font-family="Monaco, monospace" font-size="13" fill="#333" text-anchor="middle">50K tokens</text>
  <text x="220" y="483" font-family="system-ui, sans-serif" font-size="12" fill="#666" text-anchor="middle">Loaded</text>

  <rect x="320" y="410" width="140" height="90" fill="#ffebee" stroke="#c62828" stroke-width="2" rx="5"/>
  <text x="390" y="440" font-family="system-ui, sans-serif" font-size="15" font-weight="bold" fill="#c62828" text-anchor="middle">File B</text>
  <text x="390" y="463" font-family="Monaco, monospace" font-size="13" fill="#333" text-anchor="middle">75K tokens</text>
  <text x="390" y="483" font-family="system-ui, sans-serif" font-size="12" fill="#666" text-anchor="middle">Loaded</text>

  <rect x="490" y="410" width="140" height="90" fill="#ffebee" stroke="#c62828" stroke-width="2" rx="5"/>
  <text x="560" y="440" font-family="system-ui, sans-serif" font-size="15" font-weight="bold" fill="#c62828" text-anchor="middle">File C</text>
  <text x="560" y="463" font-family="Monaco, monospace" font-size="13" fill="#333" text-anchor="middle">25K tokens</text>
  <text x="560" y="483" font-family="system-ui, sans-serif" font-size="12" fill="#666" text-anchor="middle">Loaded</text>

  <!-- Processing -->
  <rect x="680" y="410" width="200" height="90" fill="#fff9c4" stroke="#f57f17" stroke-width="2" rx="5"/>
  <text x="780" y="440" font-family="system-ui, sans-serif" font-size="15" font-weight="bold" fill="#f57f17" text-anchor="middle">Processing</text>
  <text x="780" y="463" font-family="Monaco, monospace" font-size="12" fill="#333" text-anchor="middle">Analyze, extract,</text>
  <text x="780" y="483" font-family="Monaco, monospace" font-size="12" fill="#333" text-anchor="middle">synthesize data</text>

  <!-- Arrows showing processing flow - routed BELOW boxes to avoid clipping -->
  <line x1="220" y1="500" x2="220" y2="530" stroke="#666" stroke-width="2"/>
  <line x1="220" y1="530" x2="780" y2="530" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="780" y1="530" x2="780" y2="500" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

  <line x1="390" y1="500" x2="390" y2="540" stroke="#666" stroke-width="2"/>
  <line x1="390" y1="540" x2="780" y2="540" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="780" y1="540" x2="780" y2="500" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

  <line x1="560" y1="500" x2="560" y2="550" stroke="#666" stroke-width="2"/>
  <line x1="560" y1="550" x2="780" y2="550" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="780" y1="550" x2="780" y2="500" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Compressed summary output -->
  <rect x="930" y="410" width="270" height="90" fill="#e8f5e9" stroke="#2e7d32" stroke-width="3" rx="5"/>
  <text x="1065" y="440" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#2e7d32" text-anchor="middle">Clean Summary</text>
  <text x="1065" y="463" font-family="Monaco, monospace" font-size="15" fill="#333" text-anchor="middle">5K tokens</text>
  <text x="1065" y="483" font-family="system-ui, sans-serif" font-size="12" fill="#666" text-anchor="middle">(150K → 5K = 97% compression)</text>

  <line x1="880" y1="455" x2="930" y2="455" stroke="#2e7d32" stroke-width="3" marker-end="url(#arrow-green)"/>

  <!-- Total RAM usage -->
  <rect x="150" y="570" width="1100" height="60" fill="#fff3e0" stroke="#e65100" stroke-width="2" rx="5"/>
  <text x="700" y="595" font-family="system-ui, sans-serif" font-size="15" font-weight="bold" fill="#1a1a1a" text-anchor="middle">Sub-Agent RAM Usage: 150K tokens (File A + B + C + Processing)</text>
  <text x="700" y="617" font-family="system-ui, sans-serif" font-size="13" fill="#666" text-anchor="middle">This context is isolated and will be discarded after summary is returned</text>

  <!-- Return arrow up -->
  <line x1="1075" y1="315" x2="1075" y2="250" stroke="#2e7d32" stroke-width="4" marker-end="url(#arrow-green)"/>
  <text x="1180" y="285" font-family="system-ui, sans-serif" font-size="15" font-weight="bold" fill="#2e7d32">Return Summary</text>

  <!-- Bottom example box -->
  <rect x="150" y="655" width="1100" height="70" fill="#e1f5fe" stroke="#0277bd" stroke-width="2" rx="5"/>
  <text x="700" y="683" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#0277bd" text-anchor="middle">Example: Research Task</text>
  <text x="700" y="706" font-family="system-ui, sans-serif" font-size="14" fill="#333" text-anchor="middle">150K tokens of raw data processed in sub-agent → 5K summary returned to main session</text>
  <text x="700" y="723" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32" text-anchor="middle">RAM Saved in Main Session: 145K tokens (73% of capacity!)</text>

  <!-- Key benefit -->
  <rect x="150" y="748" width="1100" height="45" fill="#fff3e0" stroke="#ef6c00" stroke-width="2" rx="5"/>
  <text x="700" y="777" font-family="system-ui, sans-serif" font-size="15" font-weight="bold" fill="#ef6c00" text-anchor="middle">Key Benefit: Main session RAM += summary only, not full processing cost</text>
</svg>
