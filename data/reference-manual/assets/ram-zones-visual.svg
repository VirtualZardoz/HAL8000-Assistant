<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 900">
  <defs>
    <marker id="arrow-down" markerWidth="10" markerHeight="10" refX="5" refY="9" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,0 L5,9 z" fill="#475569"/>
    </marker>
    <linearGradient id="safe-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="caution-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="danger-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="900" y="40" font-size="28" font-weight="bold" text-anchor="middle" fill="#1e293b">RAM Zone Performance Visualization</text>

  <!-- Main RAM Bar Container -->
  <rect x="100" y="100" width="1600" height="120" fill="#f1f5f9" stroke="#94a3b8" stroke-width="3" rx="8"/>

  <!-- SAFE Zone (0-80%) - Green -->
  <rect x="100" y="100" width="1280" height="120" fill="url(#safe-gradient)" stroke="#059669" stroke-width="3" rx="8"/>
  <text x="740" y="170" font-size="24" font-weight="bold" text-anchor="middle" fill="white">SAFE ZONE (0-80%)</text>

  <!-- CAUTION Zone (80-90%) - Yellow -->
  <rect x="1380" y="100" width="160" height="120" fill="url(#caution-gradient)" stroke="#d97706" stroke-width="3"/>
  <text x="1460" y="155" font-size="16" font-weight="bold" text-anchor="middle" fill="white">CAUTION</text>
  <text x="1460" y="180" font-size="14" font-weight="bold" text-anchor="middle" fill="white">(80-90%)</text>

  <!-- DANGER Zone (90-100%) - Red -->
  <rect x="1540" y="100" width="160" height="120" fill="url(#danger-gradient)" stroke="#b91c1c" stroke-width="3" rx="8"/>
  <text x="1620" y="155" font-size="16" font-weight="bold" text-anchor="middle" fill="white">DANGER</text>
  <text x="1620" y="180" font-size="14" font-weight="bold" text-anchor="middle" fill="white">(90-100%)</text>

  <!-- Percentage markers -->
  <text x="100" y="250" font-size="16" font-weight="bold" text-anchor="middle" fill="#475569">0%</text>
  <text x="420" y="250" font-size="16" text-anchor="middle" fill="#475569">20%</text>
  <text x="740" y="250" font-size="16" text-anchor="middle" fill="#475569">40%</text>
  <text x="1060" y="250" font-size="16" text-anchor="middle" fill="#475569">60%</text>
  <text x="1380" y="250" font-size="16" font-weight="bold" text-anchor="middle" fill="#f59e0b">80%</text>
  <text x="1540" y="250" font-size="16" font-weight="bold" text-anchor="middle" fill="#ef4444">90%</text>
  <text x="1700" y="250" font-size="16" font-weight="bold" text-anchor="middle" fill="#475569">100%</text>

  <!-- Vertical threshold lines -->
  <line x1="1380" y1="100" x2="1380" y2="220" stroke="#d97706" stroke-width="3" stroke-dasharray="8,4"/>
  <line x1="1540" y1="100" x2="1540" y2="220" stroke="#ef4444" stroke-width="3" stroke-dasharray="8,4"/>

  <!-- Zone descriptions -->
  <g id="safe-description">
    <rect x="120" y="280" width="1240" height="80" fill="#f0fdf4" stroke="#10b981" stroke-width="2" rx="6"/>
    <text x="740" y="310" font-size="16" font-weight="bold" text-anchor="middle" fill="#15803d">SAFE Zone Operations</text>
    <text x="740" y="335" font-size="14" text-anchor="middle" fill="#166534">‚Ä¢ Normal operation ‚Ä¢ Load files freely ‚Ä¢ Proactive checkpoint at boundaries</text>
    <text x="740" y="355" font-size="14" text-anchor="middle" fill="#166534">‚Ä¢ Monitor RAM_ZONE register ‚Ä¢ Track CONTEXT_MANIFEST</text>
  </g>

  <g id="caution-description">
    <rect x="1380" y="280" width="160" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="6"/>
    <text x="1460" y="305" font-size="13" font-weight="bold" text-anchor="middle" fill="#d97706">CAUTION</text>
    <text x="1460" y="325" font-size="11" text-anchor="middle" fill="#92400e">Monitor</text>
    <text x="1460" y="340" font-size="11" text-anchor="middle" fill="#92400e">closely</text>
    <text x="1460" y="355" font-size="11" text-anchor="middle" fill="#92400e">Checkpoint</text>
  </g>

  <g id="danger-description">
    <rect x="1540" y="280" width="160" height="80" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="6"/>
    <text x="1620" y="305" font-size="13" font-weight="bold" text-anchor="middle" fill="#b91c1c">DANGER</text>
    <text x="1620" y="325" font-size="11" text-anchor="middle" fill="#991b1b">Urgent</text>
    <text x="1620" y="340" font-size="11" text-anchor="middle" fill="#991b1b">checkpoint</text>
    <text x="1620" y="355" font-size="11" text-anchor="middle" fill="#991b1b">Imminent</text>
  </g>

  <!-- Example Session Progression -->
  <text x="900" y="410" font-size="22" font-weight="bold" text-anchor="middle" fill="#1e293b">Example Session Progression</text>

  <!-- Timeline bar -->
  <rect x="100" y="450" width="1600" height="60" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" rx="6"/>

  <!-- Progress markers -->
  <!-- Start: Boot -->
  <circle cx="150" cy="480" r="20" fill="#10b981" stroke="#059669" stroke-width="3"/>
  <text x="150" y="487" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Boot</text>
  <text x="150" y="540" font-size="13" font-weight="bold" text-anchor="middle" fill="#059669">16%</text>
  <text x="150" y="560" font-size="11" text-anchor="middle" fill="#475569">BIOS + state.json</text>

  <!-- Load 1: Session file -->
  <circle cx="400" cy="480" r="20" fill="#10b981" stroke="#059669" stroke-width="3"/>
  <text x="400" y="487" font-size="12" font-weight="bold" text-anchor="middle" fill="white">+S</text>
  <text x="400" y="540" font-size="13" font-weight="bold" text-anchor="middle" fill="#059669">24%</text>
  <text x="400" y="560" font-size="11" text-anchor="middle" fill="#475569">Load session</text>

  <!-- Load 2: Work files -->
  <circle cx="680" cy="480" r="20" fill="#10b981" stroke="#059669" stroke-width="3"/>
  <text x="680" y="487" font-size="12" font-weight="bold" text-anchor="middle" fill="white">+W</text>
  <text x="680" y="540" font-size="13" font-weight="bold" text-anchor="middle" fill="#059669">45%</text>
  <text x="680" y="560" font-size="11" text-anchor="middle" fill="#475569">Load work files</text>

  <!-- Load 3: More context -->
  <circle cx="1000" cy="480" r="20" fill="#10b981" stroke="#059669" stroke-width="3"/>
  <text x="1000" y="487" font-size="12" font-weight="bold" text-anchor="middle" fill="white">+C</text>
  <text x="1000" y="540" font-size="13" font-weight="bold" text-anchor="middle" fill="#059669">68%</text>
  <text x="1000" y="560" font-size="11" text-anchor="middle" fill="#475569">Load context</text>

  <!-- Checkpoint trigger -->
  <rect x="1340" y="460" width="80" height="40" fill="#f59e0b" stroke="#d97706" stroke-width="3" rx="5"/>
  <text x="1380" y="485" font-size="12" font-weight="bold" text-anchor="middle" fill="white">‚ö†Ô∏è 82%</text>
  <text x="1380" y="540" font-size="13" font-weight="bold" text-anchor="middle" fill="#d97706">Checkpoint</text>
  <text x="1380" y="560" font-size="11" text-anchor="middle" fill="#475569">CAUTION zone</text>

  <!-- Critical state -->
  <rect x="1520" y="460" width="80" height="40" fill="#ef4444" stroke="#b91c1c" stroke-width="3" rx="5"/>
  <text x="1560" y="485" font-size="12" font-weight="bold" text-anchor="middle" fill="white">üö® 94%</text>
  <text x="1560" y="540" font-size="13" font-weight="bold" text-anchor="middle" fill="#b91c1c">URGENT</text>
  <text x="1560" y="560" font-size="11" text-anchor="middle" fill="#475569">Session end</text>

  <!-- Connecting arrows -->
  <line x1="170" y1="480" x2="380" y2="480" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow-down)"/>
  <line x1="420" y1="480" x2="660" y2="480" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow-down)"/>
  <line x1="700" y1="480" x2="980" y2="480" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow-down)"/>
  <line x1="1020" y1="480" x2="1340" y2="480" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow-down)"/>
  <line x1="1420" y1="480" x2="1520" y2="480" stroke="#ef4444" stroke-width="3" marker-end="url(#arrow-down)"/>

  <!-- Operational State Labels -->
  <text x="900" y="620" font-size="22" font-weight="bold" text-anchor="middle" fill="#1e293b">Operational State Transitions</text>

  <!-- State transition boxes -->
  <g id="state-safe">
    <rect x="120" y="650" width="500" height="200" fill="#f0fdf4" stroke="#10b981" stroke-width="3" rx="8"/>
    <text x="370" y="685" font-size="18" font-weight="bold" text-anchor="middle" fill="#15803d">SAFE (0-80%)</text>
    <rect x="140" y="700" width="460" height="130" fill="white" stroke="#cbd5e1" stroke-width="1" rx="5"/>
    <text x="155" y="725" font-size="14" fill="#334155">‚úì Load files freely</text>
    <text x="155" y="750" font-size="14" fill="#334155">‚úì Normal operation speed</text>
    <text x="155" y="775" font-size="14" fill="#334155">‚úì Proactive checkpoints OK</text>
    <text x="155" y="800" font-size="14" fill="#334155">‚úì Track CONTEXT_MANIFEST</text>
    <text x="155" y="825" font-size="14" font-weight="bold" fill="#10b981">Status: OPERATIONAL</text>
  </g>

  <g id="state-caution">
    <rect x="650" y="650" width="500" height="200" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" rx="8"/>
    <text x="900" y="685" font-size="18" font-weight="bold" text-anchor="middle" fill="#d97706">CAUTION (80-90%)</text>
    <rect x="670" y="700" width="460" height="130" fill="white" stroke="#cbd5e1" stroke-width="1" rx="5"/>
    <text x="685" y="725" font-size="14" fill="#334155">‚ö†Ô∏è Monitor closely</text>
    <text x="685" y="750" font-size="14" fill="#334155">‚ö†Ô∏è Prepare checkpoint</text>
    <text x="685" y="775" font-size="14" fill="#334155">‚ö†Ô∏è Warn before loading</text>
    <text x="685" y="800" font-size="14" fill="#334155">‚ö†Ô∏è Suggest alternatives</text>
    <text x="685" y="825" font-size="14" font-weight="bold" fill="#f59e0b">Status: MONITOR</text>
  </g>

  <g id="state-danger">
    <rect x="1180" y="650" width="520" height="200" fill="#fee2e2" stroke="#ef4444" stroke-width="3" rx="8"/>
    <text x="1440" y="685" font-size="18" font-weight="bold" text-anchor="middle" fill="#b91c1c">DANGER (90-100%)</text>
    <rect x="1200" y="700" width="480" height="130" fill="white" stroke="#cbd5e1" stroke-width="1" rx="5"/>
    <text x="1215" y="725" font-size="14" fill="#334155">üö® Checkpoint urgently</text>
    <text x="1215" y="750" font-size="14" fill="#334155">üö® Refuse loads unless confirmed</text>
    <text x="1215" y="775" font-size="14" fill="#334155">üö® Performance degraded</text>
    <text x="1215" y="800" font-size="14" fill="#334155">üö® Session end imminent</text>
    <text x="1215" y="825" font-size="14" font-weight="bold" fill="#ef4444">Status: CRITICAL</text>
  </g>

  <!-- Zone transition arrows -->
  <line x1="620" y1="750" x2="650" y2="750" stroke="#94a3b8" stroke-width="3" marker-end="url(#arrow-down)"/>
  <line x1="1150" y1="750" x2="1180" y2="750" stroke="#94a3b8" stroke-width="3" marker-end="url(#arrow-down)"/>
</svg>
