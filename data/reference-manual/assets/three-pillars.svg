<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650" width="900" height="650">
  <!-- Title -->
  <text x="450" y="40" font-size="24" font-weight="bold" text-anchor="middle" fill="#1976d2">
    HAL8000's Three Philosophical Pillars
  </text>

  <!-- HAL8000 System Box (Top) -->
  <rect x="100" y="80" width="700" height="80" fill="#c5e1a5" stroke="#558b2f" stroke-width="3" rx="5"/>
  <text x="450" y="110" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    HAL8000 SYSTEM
  </text>
  <text x="450" y="140" font-size="16" text-anchor="middle" fill="#555">
    Coherent architecture built on proven principles
  </text>

  <!-- Three Pillars (Middle Row) -->

  <!-- Pillar 1: Von Neumann -->
  <rect x="50" y="200" width="250" height="60" fill="#fff3e0" stroke="#f57c00" stroke-width="3" rx="5"/>
  <text x="175" y="225" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Pillar 1
  </text>
  <text x="175" y="250" font-size="16" text-anchor="middle" fill="#f57c00">
    Von Neumann Architecture
  </text>

  <!-- Pillar 2: Unix -->
  <rect x="325" y="200" width="250" height="60" fill="#e1f5fe" stroke="#0288d1" stroke-width="3" rx="5"/>
  <text x="450" y="225" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Pillar 2
  </text>
  <text x="450" y="250" font-size="16" text-anchor="middle" fill="#0288d1">
    Unix Philosophy
  </text>

  <!-- Pillar 3: Assembly -->
  <rect x="600" y="200" width="250" height="60" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="3" rx="5"/>
  <text x="725" y="225" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    Pillar 3
  </text>
  <text x="725" y="250" font-size="16" text-anchor="middle" fill="#7b1fa2">
    Assembly Language Principles
  </text>

  <!-- Foundation Blocks Row 1 -->

  <!-- Von Neumann Block 1 -->
  <rect x="50" y="290" width="250" height="55" fill="#ffe0b2" stroke="#f57c00" stroke-width="2" rx="3"/>
  <text x="175" y="312" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Stored-program concept
  </text>
  <text x="175" y="330" font-size="13" text-anchor="middle" fill="#555">
    Instructions and data unified
  </text>

  <!-- Unix Block 1 -->
  <rect x="325" y="290" width="250" height="55" fill="#b3e5fc" stroke="#0288d1" stroke-width="2" rx="3"/>
  <text x="450" y="312" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Do one thing well
  </text>
  <text x="450" y="330" font-size="13" text-anchor="middle" fill="#555">
    Single responsibility
  </text>

  <!-- Assembly Block 1 -->
  <rect x="600" y="290" width="250" height="55" fill="#e1bee7" stroke="#7b1fa2" stroke-width="2" rx="3"/>
  <text x="725" y="312" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Explicit control
  </text>
  <text x="725" y="330" font-size="13" text-anchor="middle" fill="#555">
    No hidden operations
  </text>

  <!-- Foundation Blocks Row 2 -->

  <!-- Von Neumann Block 2 -->
  <rect x="50" y="365" width="250" height="55" fill="#ffe0b2" stroke="#f57c00" stroke-width="2" rx="3"/>
  <text x="175" y="387" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Fetch-decode-execute
  </text>
  <text x="175" y="405" font-size="13" text-anchor="middle" fill="#555">
    Sequential processing
  </text>

  <!-- Unix Block 2 -->
  <rect x="325" y="365" width="250" height="55" fill="#b3e5fc" stroke="#0288d1" stroke-width="2" rx="3"/>
  <text x="450" y="387" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Compose via interfaces
  </text>
  <text x="450" y="405" font-size="13" text-anchor="middle" fill="#555">
    File I/O as universal language
  </text>

  <!-- Assembly Block 2 -->
  <rect x="600" y="365" width="250" height="55" fill="#e1bee7" stroke="#7b1fa2" stroke-width="2" rx="3"/>
  <text x="725" y="387" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Direct hardware mapping
  </text>
  <text x="725" y="405" font-size="13" text-anchor="middle" fill="#555">
    Components visible
  </text>

  <!-- Foundation Blocks Row 3 -->

  <!-- Von Neumann Block 3 -->
  <rect x="50" y="440" width="250" height="55" fill="#ffe0b2" stroke="#f57c00" stroke-width="2" rx="3"/>
  <text x="175" y="462" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Self-modifying code
  </text>
  <text x="175" y="480" font-size="13" text-anchor="middle" fill="#555">
    Dynamic behavior
  </text>

  <!-- Unix Block 3 -->
  <rect x="325" y="440" width="250" height="55" fill="#b3e5fc" stroke="#0288d1" stroke-width="2" rx="3"/>
  <text x="450" y="462" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Simplicity over complexity
  </text>
  <text x="450" y="480" font-size="13" text-anchor="middle" fill="#555">
    Minimal abstractions
  </text>

  <!-- Assembly Block 3 -->
  <rect x="600" y="440" width="250" height="55" fill="#e1bee7" stroke="#7b1fa2" stroke-width="2" rx="3"/>
  <text x="725" y="462" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Low-level visibility
  </text>
  <text x="725" y="480" font-size="13" text-anchor="middle" fill="#555">
    Inspectable state
  </text>
</svg>
