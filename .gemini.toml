# .gemini.toml
# HAL8000-Assistant Gemini CLI Configuration
# Universal Kernel Architecture v2.0.0-Assistant

# Model settings
[model]
name = "gemini-2.0-flash-exp"
temperature = 0.7
top_p = 0.95
max_tokens = 8192

# Approval settings
[approval]
mode = "auto_edit"  # default | auto_edit | yolo
confirm_deletions = true
confirm_system_commands = true

# Session settings
[session]
auto_resume = false  # Let user decide via /HAL-session-end
persist_location = ".hal8000/sessions"
max_history = 100

# Workspace settings
[workspace]
include_directories = [
  "data/architecture",
  "data/research",
  ".hal8000/commands",
  ".hal8000/agents",
  ".hal8000/skills"
]
exclude_patterns = [
  "node_modules",
  "*.log",
  ".git",
  ".docker-cache",
  "__pycache__",
  "*.pyc",
  ".DS_Store",
  "temp",
  ".backup-pre-universal"
]
max_file_size = 1048576  # 1MB

