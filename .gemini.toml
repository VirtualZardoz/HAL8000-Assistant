# HAL8000-Assistant specific settings
[hal8000]
version = "2.0.0-Assistant"
architecture = "Universal Boot (HAL8000-Assistant Kernel)"
bios_file = "GEMINI.md"
universal_bios = ".hal8000/BIOS.md"
state_file = ".hal8000/config/state.json"
system_log = ".hal8000/system.log"

# Extension settings
[extensions]
auto_update = false  # Manual control preferred
registry = "https://registry.npmjs.org"
